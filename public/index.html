<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting HTML</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel = "stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Hello, Beauty Lovers!</h1>
        <p class="lead">All articles are health and beauty related from People.com</p>
        <hr class="my-4"><div class="text-center infoDiv">
        <h5>Click Get Artilces button to get started.</h5>
        </div>
        <div class="text-center infoDiv">
        <a class="btn btn-primary btn-lg" id = "get-button" href="#" role="button">Get Articles</a>
        <a class="btn btn-primary btn-lg" id = "save-button" href="savedArticles.html" role="button">View Saved Articles</a>
        <a class="btn btn-primary btn-lg" id = "clear-button" href="#" role="button">Clear Articles</a>
        </div>
        <p>Photo by Icons8 Team on Unsplash</p>
      </div>
      
    <div class="container text-center">
      <div class="card">
          <div class="card-header">
              <h3>Articles</h3>
            </div>
          <div class="articlesTable"> 
            <p id="nothingMsg">Nothing here yet.</p>

        </div>
     </div>
<br>
    </div>

  <!-- saved modal msg -->
    <div class="modal" id="savedModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content text-center">
          <div class="modal-header">
            <h5 class="modal-title">Saved!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Article now saved.</p>
          </div>
          <div class="modal-footer">
            </div>
        </div>
      </div>
    </div>

  
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="js/app.js"></script>

</body>
</html>
