<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting HTML</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel = "stylesheet" href="css/style.css">
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4 text-center">Hello, Beauty Lovers!</h1>
        <p class="lead text-center">Stay up to date with all things beauty news!</p>
        <div class="text-center"><hr class="my-4">
        <p>Just click on the buttons to start get start viewing some news! You can save, clear and get new articles!</p>
        </div>
        <div class="text-center">
        <a class="btn btn-primary btn-lg" id = "get-button" href="#" role="button">Get Articles</a>
        <a class="btn btn-primary btn-lg" id = "save-button" href="#"  role="button">View Saved Articles</a>
        <a class="btn btn-primary btn-lg" id = "clear-button" href="#" role="button">Clear Articles</a>
        </div>
      </div>

    <div class="container text-center">
      <div class="card">
        <h3>Articles Here</h3>
              <p id="headerP">(all articles from People.com)</p>
          
          <div class="articlesTable"> 
            <div class="card-header">
              
            </div>
        </div>
     </div>
<br>
    </div>

  <!-- saved modal msg -->
    <div class="modal" id="savedModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Saved!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Article now saved.</p>
          </div>
          <div class="modal-footer">
            </div>
        </div>
      </div>
    </div>

  

    

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
