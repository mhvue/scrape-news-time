<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved HTML</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <link rel = "stylesheet" href="css/style.css">
</head>
<body>
    <div class="jumbotron  bg-warning text-dark">
        <h1 class="display-4 text-center">Your Saved Articles</h1>
        <p class="lead text-center">See your saved articles below</p>
        <div class="text-center"><hr class="my-4">
            <div class="text-center">
                <a class="btn btn-primary btn-lg" href="/" role="button">Home</a>
                </div>
                <br>
            <p>Add any comments, delete the articles, and delete comments.</p>
            </div>
      </div>

      <div class="container text-center">
        <div class="card">
            <div class="card-header">
             <h3>Saved Articles Here</h3>
            </div>
            <div class="saveTable"> 
                <p id="nothingMsg">Nothing here yet.</p>
       </div>
  <br>
      </div>
      
  <!-- adding a note modal -->
  <div class="modal fade" id="noteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="noteModalLabel">Add a note</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    


<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="js/app.js"></script>

<script>
if($(".saveTable").val() == ""){
    $("#nothingMsg").show();
}
      //get ALL the saved articles 
        $.get("/api/allsaved", function (data) {
            for (var j = 0; j < data.length; j++) {
    
                var savedTitle = data[j].title;
                var savedSummary = data[j].summary;
                var savedLink = data[j].link;
                var savedId= data[j]._id;
                
                if(savedSummary == "") {
                    var nullMsg= "Sorry, no summary at this time. Click link for more"

                    var savedNew= $("<div>").append($("<h5>").text(savedTitle).attr("data-savedTitle", "title"),
                        $("<p>").text(nullMsg).attr("data-savedSummary", "summary"),
                        $("<p>").html("<a href='" + savedLink +
                            "'target='_blank'> Read more about article here</a>").attr("data-savedLink", "link"),
                        $("<button>").addClass("addNote").text("Add Note"),
                        $("<button>").addClass("deleteBtn").text("Delete Article"),
                        $("<div>").html("<hr>") );

                        savedNew.attr("id", savedId);
                        $("#nothingMsg").hide()
                        $(".saveTable").append(savedNew);
            
                    
                }
                else {
                    var savedNew= $("<div>").append($("<h5>").text(savedTitle).attr("data-savedTitle", "title"),
                        $("<p>").text(savedSummary).attr("data-savedSummary", "summary"),
                        $("<p>").html("<a href='" + savedLink +
                            "'target='_blank'> Read more about article here</a>").attr("data-savedLink", "link"),
                        $("<button>").addClass("addNote").text("Add Note"),
                        $("<button>").addClass("deleteBtn").text("Delete Article"),
                        $("<div>").html("<hr>") );

                        savedNew.attr("id", savedId);
                        $("#nothingMsg").hide()
                        $(".saveTable").append(savedNew)
                    
                 };

            };
           
        });

</script> 
</body>

</html>
